
<!DOCTYPE html> <html lang="ro"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Confirmare Parolă Instagram</title> <style> body { background: linear-gradient(to right, #f58529, #f77737, #fd1d1d, #d62976, #962fbf, #4f5bd5); font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; position: relative; overflow: hidden; } .container { background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: center; width: 300px; } input[type="password"] { padding: 10px; margin: 10px 0; width: 90%; border: 1px solid #ccc; border-radius: 5px; } button { padding: 10px 20px; border: none; background-color: #3897f0; color: white; border-radius: 5px; cursor: pointer; } button:hover { background-color: #007bbf; } #thankYouMessage { display: none; margin-top: 20px; color: #3897f0; font-size: 20px; font-weight: bold; } .logo { width: 50px; margin-bottom: 10px; } </style> </head> <body> <div class="container"> <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Logo Instagram"> <h2>Confirmare Parolă Instagram</h2> <label for="password">Introduceți parola:</label><br> <input type="password" id="password" placeholder="Parola" required><br> <button onclick="confirmPassword()">Confirmă</button> <p id="thankYouMessage">Mulțumim pentru confirmarea parolei! ⚠️ pentru securitatea contului.</p> </div> <script> function confirmPassword() { var password = document.getElementById("password").value; if (password) { document.getElementById("thankYouMessage").style.display = "block"; } else { alert("Introduceți o parolă!"); } } </script> </body> </html>
